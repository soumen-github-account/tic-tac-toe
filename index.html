<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-hide hide" >
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <button class="challange">Challange Mode</button>
        <button class="off ohide">Off</button>
        <div class="scoreboard shide">
            <div>Player x score: <span id="playerX">0</span></div>
            <div>Player O score: <span id="playerO">0</span></div>
        </div>
        <div class="container">
            <div class="totalbox">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
